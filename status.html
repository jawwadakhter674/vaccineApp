<fieldset style="width:300px;height:auto;margin:auto;margin-top:133px;border-radius:4px;">
    <h1>Status: <span id="status"></span></h1>
</fieldset>


<script>

    var status=document.getElementById("status").innerHTML=false
    var db = firebase.firestore()
    // var docRef = db.collection("");
    db.collection("Vaccine")
        .get()
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                // doc.data() is never undefined for query doc snapshots
                console.log(doc.id, " => ", doc.data());
                var status = document.getElementById("status").innerHTML = doc.data().status

            });
        })
        .catch((error) => {
            console.log("Error getting documents: ", error);
        });






</script>
