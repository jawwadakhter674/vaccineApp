						<h2>COVID-19 Vaccine Registration Form</h2>
						<table style="margin:0 auto;">
							<tr>
								<td colspan="2">Full Name : </td>
									<td colspan="2"><input type="text" id="name" placeholder="Full Name" style="width:100%;" name="fname" pattern="[A-Za-z ]+" required ></td>

							</tr>
							<tr><td><br/></td></tr>
							
							<tr>
								<td colspan="2">Gender : </td>

													<input type="radio" id="other" name="gender" value="other"> Other</td>
							</tr>
							<tr><td><br/></td></tr>

							<tr>
								<td colspan="2">Status : </td>
									<td colspan="2"><input type="radio" id="statusTrue" name="status" value="true"> True
													<input type="radio" id="statusFalse" name="status" value="false"> False<br>
													
							</tr>
							
							
						
							
							<tr>
								<td colspan="2">Mobile Number : </td>
									<td colspan="2"><input id="number" type="text" placeholder="Phone Number" style="width:100%;" name="phno" pattern="[0-9]{10}" required></td>
							</tr>
							<tr><td><br/></td></tr>
							<tr>
								<td colspan="2">Id Card :</td>

													<select id="idcard" name="cars">
													<option value="AADHAR">AADHAR</option>
													<option value="PAN CARD">PAN CARD</option>
													<option value="VOTER ID">VOTER ID</option>
													<option value="PASSPORT">PASSPORT</option>
													<option value="DRIVING LICENSE">DRIVING LICENSE</option>
													<option value="RATION CARD">RATION CARD</option>
													</select>
							</tr>
							<tr><td><br/></td></tr>
